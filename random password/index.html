<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" class="css" />
    <title>Random password</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="display">
          <input type="text" id="display" placeholder="password..."/>
        </div>
        <div class="number">
          Password Length
          <input type="number" name="#" id="number" max="20" min="4" />
        </div>
        <div class="uppercase">
          Contains UpperCase <input type="checkbox" name="#" id="UpperCase" />
        </div>
        <div class="lowercase">
          Contains LowerCase <input type="checkbox" name="#" id="LowerCase" />
        </div>
        <div class="contNumbers">
          Contains Number <input type="checkbox" name="#" id="checkNumber" />
        </div>
        <div class="symbols">
          Contains Symbols
          <input type="checkbox" name="#" id="symbols" />
        </div>
        <button class="button" id="buttons">Generate</button>
      </div>
    </div>
    <!-- link a JS file -->
    <script src="./script.js"></script>
  </body>
</html>
